{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Sri Maha Laxmi Traders</title>
  <link rel="stylesheet" href="{% static 'core/styles.css' %}">

  <style>
    .login-wrapper{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card{
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      text-align: center;
    }

    .login-logo{
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .login-card input[type="text"],
    .login-card input[type="password"]{
      width: 100%;
      margin-bottom: 12px;
    }

    /* âœ… FIXED SHOW PASSWORD ALIGNMENT */
    .show-password{
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      font-size: 14px;
      color: #75010d;
      margin: 6px 0 18px;
    }

    .show-password input[type="checkbox"]{
      width: auto;   /* ðŸ”¥ prevents stretching */
      margin: 0;
    }

    .login-card button{
      width: 100%;
    }

    .login-card p{
      margin-top: 16px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="login-wrapper">
  <div class="login-card">

    <!-- BIG LOGO -->
    <img src="{% static 'core/logo.png' %}" alt="Sri Maha Laxmi Traders" class="login-logo">

    <h2>Customer Login</h2>

    <form method="post">
      {% csrf_token %}

      <input type="text" name="username" placeholder="Username" required>

      <input type="password" id="loginPassword" name="password" placeholder="Password" required>

      <!-- SHOW PASSWORD (FIXED) -->
      <div class="show-password">
        <input type="checkbox" id="showLoginPwd" onclick="toggleLoginPassword()">
        <label for="showLoginPwd">Show Password</label>
      </div>

      <button type="submit">Login</button>
    </form>

    <p>
      New customer?
      <a href="{% url 'signup' %}">Create an account</a>
    </p>

  </div>
</div>

<script>
function toggleLoginPassword(){
  const pwd = document.getElementById("loginPassword");
  pwd.type = pwd.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
